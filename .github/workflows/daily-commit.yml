name: Daily Automated Commit

on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: 24f1000710@ds.study.iitm.ac.in - Update daily file
        run: |
          echo "Last updated on $(date -u)" >> daily-status.txt
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add daily-status.txt
          
          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "Automated daily update $(date -u)"
          
          git push origin HEAD:${{ github.ref_name }}
